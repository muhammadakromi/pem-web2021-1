<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulir PPDB</title>
        <link rel="stylesheet" href="styles.css"> 
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div class="Wrapper">
            <div class="title">
        </div>      
        <form action="contact.php" method="POST">
            <fieldset>
            <legend Align="center"><h2>Formulir PPDB 2020</h2></legend>
            <table>
            <tr>
                <td>NISN</td>
                <td>:</td>
                <td><input type="number" name="nisn" placeholder="Nisn..."></td>
            </tr>
            <tr>
                <td>Asal Sekolah</td>
                <td>:</td>
                <td><input type="text" name="asalsekolah" placeholder="asal sekolah..."></td>
            </tr>
            <tr>
                <td>Tahun Lulus</td> 
                <td>:</td>
                <td><input type="file" name="tahunlulus" placeholder="lampirkan...">(lampirkan fotocopy ijazah)</td>
                
            </tr>
            <tr> <td><h3>Data Calon Peserta</h3></td></tr>
            <tr>
                <td>Nama</td>
                <td>:</td>                
                <td><input type="text" name="nama" placeholder="Nama Lengkap..."></td>
            </tr>
            <tr>
                <td>NIK</td> 
                <td>:</td>
               <td><input type="number" name="NIK" placeholder="Nik..."></td>
            </tr>
            <tr>
                <td>Tempat/Tanggal lahir</td>
                <td>:</td>                
                <td><input type="text" name="tempat/tanggallahir" placeholder="tempat/tanggal lahir..."></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><label><input type="radio" name="jenis kelamin" value="laki-laki" >Laki-laki<input type="radio" name="jenis kelamin" value="perempuan" > Perempuan</td>
            </tr>
            <tr>
                <td>Alamat</td><br>
                <td>:</td>
                <td id="Alamat">
                    <label>Desa/kel :</label>
                    <input type="text" name="Desa/kel" placeholder="Masukkan Desa/kelurahan" required/><br>
                    <label>Kecamatan :</label>
                    <input type="text" name="Kecamatan" placeholder="Kecamatan" required/><br>
                    <label>Kabupaten/kota :</label>
                    <input type="text" name="kabupaten/kota" placeholder="kabupaten/kota" required/><br>
                    <label>Provinsi :</label>
                    <input list="provinsi" name="provinsi" placeholder="provinsi" required/><br>
                    <datalist id="provinsi">
                        <option value="Jawa Barat"></option>
                        <option value="Jawa Tengah"></option>
                        <option value="Jawa Timur"></option>
                    </datalist>
                </td>
            </tr>           
            <tr>
                <td>Email Aktif</td> 
                <td>:</td>
                <td><input type="Email" name="email" placeholder="Your email..."></td>
            </tr>
            <tr> <td><h3>Data Orang Tua (lampirkan kk)</h3></td></tr>
             <tr>   
                <td>Nomor Kartu Keluarga</td> 
                <td>:</td>
                <td><input type="number" name="nomorkartukeluarga" placeholder="nomorKK..."></td>
            </tr>
                <td>Nama Ayah Kandung</td>
                <td>:</td>
                <td><input type="text" name="Namaayahkandung" placeholder="Namaayah..."></td>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td><input type="text" name="agama" placeholder="agama..."></td>
            </tr>
            <tr>
                <td>Pekerjaan</td>
                <td>:</td>
                <td><input type="text" name="Pekerjaan" placeholder="Pekerjaan..."></td></td>
            </tr>
            <tr>
                <td>Alamat Orang Tua</td>
                <td>:</td>
                <td id="Alamat orang tua">  
                    <label>Desa/kel :</label>
                    <input type="text" name="Desa/kel" placeholder="Masukkan Desa/kelurahan" required/><br>
                    <label>Kecamatan :</label>
                    <input type="text" name="Kecamatan" placeholder="Kecamatan" required/><br>
                    <label>Kabupaten/kota :</label>
                    <input type="text" name="kabupaten/kota" placeholder="kabupaten/kota" required/><br>
                    <label>Provinsi :</label>
                    <input list="provinsi" name="provinsi" placeholder="provinsi" required/><br>
                    <datalist id="provinsi">
                        <option value="Jawa Barat"></option>
                        <option value="Jawa Tengah"></option>
                        <option value="Jawa Timur"></option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Kirim">
                    <input type="reset" value="Reset">               
                </td>
            </tr>
        </fieldset>
        </table>
        </form>
    </body>
</html>
